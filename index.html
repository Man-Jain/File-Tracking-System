<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add New Movement</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="brand"><span></span>File Tracking System1234567</h1>
      <div class="wrapper">
        <div class="page-info">
          <center><h3>Add New Movement</h3></center>
          <p>Add an entry to create a new movement record for file.</p>
        </div>
        <div class="contact">
          <h3>Add New Entry</h3>
          <div class="alert">The entry has been recorded</div>
          <form id="file_record">
            <p>
              <label>File ID</label>
              <input type="text" name="file_id" id="file_id" required />
            </p>
            <p>
              <label>Destination Department</label>
              <input type="text" name="dest_dept" id="dest_dept" />
            </p>
            <p>
              <label>Leaving Date</label>
              <input type="text" name="leav_date" id="leav_date" required />
            </p>
            <p>
              <label>Current Department</label>
              <input type="text" name="crr_dept" id="crr_dept" />
            </p>
            <p class="full">
              <label>Message</label>
              <textarea name="message" rows="5" id="message"></textarea>
            </p>
            <p class="full">
              <button type="submit">Submit</button>
            </p>
          </form>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="js/add_entry.js"></script>
  </body>
</html>
