<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add New Employee</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="css/style_login.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>File Tracking </span>System</h1>
      <div class="contact" style = "margin-left :25%; margin-right :25%;">
        <center><h3>Register Employee</h3></center>
        <div class="alert">Employee Created</div>
        <form id="emp_form">
          <p>
            <label>Email</label>
            <input type="text" name="email" id="email" required>
          </p>
          <p>
            <label>Password</label>
            <input type="password" name="pass" id="pass">
          </p>
          <p>
            <label>Employee ID</label>
            <input type="text" name="emp_id" id="emp_id" required>
          </p>
          <p>
            <label>Department</label>
            <input type="text" name="dept" id="dept">
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="js/add_emp.js"></script>
</body>
</html>
